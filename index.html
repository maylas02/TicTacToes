<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Be+Vietnam+Pro:wght@100&family=Bebas+Neue&family=Bree+Serif&family=Josefin+Sans&family=Koulen&family=Lato:wght@300&family=Macondo&family=Montserrat:wght@200&family=Oleo+Script+Swash+Caps&family=Oswald:wght@200;400&family=Roboto+Slab:wght@900&family=Shadows+Into+Light&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9bf1605b39.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>TicTacToes</title>
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>
    <p class="turn" id="turn">Player X's turn</p>
    <div class="container" id="container">
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fa-solid fa-rotate-left"></i></button>
      <button class="restart" id="restart">Restart</button>
      <button id="next"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <!-- <div class="gameHistory" id="gameHistory"><button>History</button></div> -->
  </body>
</html>
